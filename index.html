<!DOCTYPE html>
<html lang="pt-br   ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="img">

    </div>

    <div class="container">
        <div class="login">

            <header>

             <h2>Bem vindo!</h2>
             <h1>Fa√ßa seu login</h1>
             <p>Utilize as credenciais fornecidas pelo administrador</p>

            </header>

            <form class="form">
                <div class="email">
                    <label for="email">E-mail</label>
                    <input placeholder="Entre com seu E-mail" type="email">
                </div>

                <div class="senha">
                    <label for="senha">Senha</label>
                    <input id="senha" placeholder="Entre com sua senha" type="password">
                </div>

                <div class="check-box">
                    <input type="checkbox">
                    <label for="checkbox">Lembrar-me</label>
                </div>

                <div class="esquecer-senha">
                    <a href="esqueci-senha">Esqueci a senha<a>

                </div>

                <div class="btn">
                  <button type="submit">Entrar</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
